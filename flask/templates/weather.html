<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in {{ weather.city }}</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/weather.css">

</head>
<body>
    <div class="container">
        <h1>Weather in {{ weather.city }}</h1>
        <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon">
        <p>Temperature: {{ weather.temperature }}&#8451; <br> </p>
        <p>Description: {{ weather.description }} <br></p>
        <a href="/">Check another city</a>
    </div>
</body>
</html>
